<!DOCTYPE html>

<html>

<head>

    <meta charset="UTF-8">
    <title>MEME GENERATOR</title>
    <link href="https://fonts.googleapis.com/css?family=Notable|Passion+One&display=swap" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="layout.css">

</head>

<body>

    <main class="container">
        
        <!-- mensagens do cabeçalho -->
        <div class="cabecalho">
            <p id="cabecalhomaior">GERADOR DE MEMES</p>
            <p id="cabecalhomenor">Escolha a imagem, digite o texto e divirta-se com as opções de layout!</p>
        </div>
        
        <!-- classe dos inputs -->
        <div class="textos">
            <span class="inputtexto">Digite o texto que ficara na parte superior:</span>
            <input type="text" id="textocima" maxlength="49"><br>

            <span class="inputtexto">Digite o texto que ficara na parte inferior:</span>
            <input type="text" id="textobaixo" maxlength="49">
            <!-- buscando o img -->
            <p><input type="file" accept="image/*" name="image" id="file" onchange="loadFile(event)">
            </p>
        </div>

        <!-- meme editor -->
        <div class="editconteiner" id="editconteiner">
            <img id="output" class="imgdisplay" />
            <p id="textofinalcima" class="fonteimg"></p>
            <p id="textofinalbaixo" class="fonteimg"></p>
        
        </div>
    </main>

    <script src="jsindex.js"></script>

</body>

</html>
