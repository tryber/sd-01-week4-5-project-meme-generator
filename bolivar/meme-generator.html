<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Meme Generator </title>
        <link href="meme-generator.css" rel="stylesheet" type="text/css" media="all">
    </head>
    <body>
        <select id="select" onchange="select(this)">
            <option value="option-1">One Image</option>
            <option value="option-2">Two Images</option>
        </select>
            <!-- Upload a File -->
            <!-- Form: defines a form that is used to collect user input -->
            <!-- Post: appends form-data inside the body of the HTTP request (data is not shown is in URL) -->
            <!-- Enctype: specifies how the form-data should be encoded when submitting it to the server -->
            <form method="post" enctype="multipart/form-data">
                <!-- Input: specifies an input field where the user can enter data -->
                <!-- Acept: specifies a filter for what file types the user can pick from the file input dialog box -->
                <!-- The onchange event occurs when the value of an element has been changed -->
                <!-- In a method, this refers to the owner object -->
                <div class="meme-L"><input type="file" id="file" accept="image/*" onchange="handleFile1(event)"></div>
                <div class="meme-R"><input type="file" id="file" accept="image/*" onchange="handleFile2(event)"></div>
            </form>
            <div class="meme-L">
            <img id="meme-image1">
            </div>
            <div class="meme-R">
            <img id="meme-image2">
            </div>
        
        
        
        

        
        
        
        
      
        
        
    </body>
    <script src="meme-generator.js"></script>
</html>
